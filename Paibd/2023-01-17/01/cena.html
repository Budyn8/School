<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl_1.css">
    <title>Document</title>
    <script>
        function MyFun(){
            x = document.getElementById('input').value
            x /= 4
            document.getElementById('p').innerHTML = 'Liczba potrzebnych puszek: '+String(Math.ceil(x))
        }
    </script>
    
</head>
<body>
    <header>
        <h1>Malowanie pokoi i biur</h1>
    </header>
    <main>
        <nav>
            <h2>Menu</h2>
            <ul>
                <li><a href="mieszamy.html">Mieszamy</a></li>
                <li><a href="cena.html">Wyceniamy</a></li>
            </ul>
        </nav>
        <article>
            <h2>Zapotrzebowanie na farbę</h2>            
            <label for="input">Powieszchnia malowania (m<sup>2</sup>)</label>
            <input type="integer" name="input" id="input">
            <button onclick="MyFun()">Policz</button>
            <p id="p"></p>
        </article>
        <section>
            <img src="obraz.png" alt="Próbki farb">
        </section>
    </main>
    <footer>
        <h3>MALARZ</h3>
        <p>Stronę opracował: 0000000000</p>
    </footer>
</body>
</html>
