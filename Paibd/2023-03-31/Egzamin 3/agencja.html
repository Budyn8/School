<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kup mieszkanie</title>
    <link rel="stylesheet" href="agencja.css">
</head>
<body>
    <main>
        <section class="left">
            <h1>AGENCJA NIERUCHOMOŚCI</h1>

            <h3>OFERUJEMY</h3>

            <ol>
                <li>Nowe mieszkania</li>
                <li>Domy w naszym mieście</li>
                <li>Domy w okolicy</li>
            </ol>

            <h3>NASI PRACOWNICY</h3>

            <table>                
                <tr>
                    <td rowspan="3">Jan Nowak <br>Prezes</td>
                    <td>Anna Kowalska</td>
                </tr>
                <tr>
                    <td>Katarzyna Nowakowska</td>
                </tr>
                <tr>
                    <td>Krzysztof Kowalewski</td>
                </tr>
            </table>
        </section>
        <section class="right">
            <h1>KALKULATOR CENY MIESZKANIA</h1>

            <label for="input1">Podaj metraż mieszkania w m2:</label><br>
            <input type="integer" name="input1" id="input1"><br><br>

            <label for="input2">Liczba pokoi z zamontowanym okablowaniem sieciowym</label><br>
            <input type="integer" name="input2" id="input2"><br><br>

            <label for="input3">Kafelki w łazience?</label><br>
            <input type="checkbox" name="input3" id="input3"><br><br>

            <button onclick="oblicz()">OBLICZ</button>

            <p id="text">Koszt mieszkania: [koszt] zł</p>
        </section>
    </main>
    <footer>
        <p>Autor strony: 00000000000 <img src="logo.png" alt="nieruchomości"></p>
    </footer>
    <script>
        function oblicz(){
            let metry = document.getElementById('input1')
            let pokoje = document.getElementById('input2')
            let kafelki = document.getElementById('input3')

            let koszt = metry.value * 4000.00 + pokoje.value * 1000 

            if(kafelki.checked){
                koszt += 2000
            }
            
            document.getElementById('text').innerHTML = 'Koszt mieszkania: ' + String(koszt) + ' zł'
        }
    </script>
</body>
</html>
