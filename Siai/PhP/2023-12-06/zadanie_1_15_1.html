<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main{
      width: 350px;
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
    }
  </style>
  <script>
    function wykonajDziała( dzialanie ){

      let elemJeden = document.querySelector("#jeden");
      let elemDwa = document.querySelector("#dwa");
      let elemWiad = document.querySelector("#wiadomosc");

      if( elemJeden.value.trim().length === 0 || elemDwa.value.trim().length == 0){
        elemWiad.innerHTML = "Proszę uzupełnić obie liczby";
        return 1;
      }

      let jeden = parseInt(elemJeden.value);
      let dwa = parseInt(elemDwa.value);

      if( dzialanie === 'dzi' && dwa === 0 ){
        elemWiad.innerHTML = "Nie wolno dzielić przez zero";
        return 1;
      }

      elemWiad.innerHTML = "";
    }
  </script>
</head>
<body>
  <main>
    <header><h1>PROSTE DZIAŁANIA</h1></header>
    <label for="jeden"><i>Podaje pierwszą liczbę</i></label><input type="number" name="jeden" id="jeden">
    <label for="dwa"><i>Podaje drugą liczbę</i></label><input type="number" name="dwa" id="dwa">
    <i id="wiadomosc"></i>
    <section>
      <input type="button" value="DODAWANIE" onclick="wykonajDziała( 'dod' )">
      <input type="button" value="ODEJMOWANIE" onclick="wykonajDziała( 'ode' )">
      <input type="button" value="MNOŻENIE" onclick="wykonajDziała( 'mno' )">
      <input type="button" value="DZIELENIE" onclick="wykonajDziała( 'dzi' )">
    </section>
  </main>
</body>
</html>
